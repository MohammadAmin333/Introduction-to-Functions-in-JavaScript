<!DOCTYPE html>
<html>
<head>
    <title>
        Java Script
    </title>
</head>
<body>
    <p id="display1"></p>
    <p id="display2"></p>
    <p id="display3"></p>

<script>
    var sum,mul,jam;
    // function declaration
 function Mohammad(a,b){
var c=a*b
return c;
 }
 function multiple(x,y){
    var z=x/y
    return z;
 }
 function Amin(f,g){
var k=f+g
return k;
 }
sum=Mohammad(5,5);   // function call
mul= multiple(10,10)
jam=Amin(9,4)

    document.getElementById("display1").innerHTML = "The Division is = " + sum;

    document.getElementById("display2").innerHTML = "The Division is = " + mul;

    document.getElementById("display3").innerHTML = "The sum is = " + jam;
</script>
</body>
</html>
